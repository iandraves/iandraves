<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lukio Chatbot</title>
        <script>
            var loc = window.location.href+'';
            if (loc.indexOf('http://')==0){
                window.location.href = loc.replace('http://','https://');
            }
        </script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300" />
        <link rel="icon" href="images/LukioIcon.ico">

    <body id="elements">
        <center>
            <h1>Lukio Chatbot</h1>
            <p>Welcome to Lukio Chatbot! Lukio Chatbot is a robot that you can talk <br />
               to, say anything you would like, and Lukio will reply!</p>
            <div class="input-group">
                <input name="say" id="userinput" type="text" onkeydown = "if (event.keyCode == 13){process()}" class="form-control" placeholder="Say...">
                <span class="input-group-btn">
                    <button onclick="process()" id="send" class="btn btn-success" type="button">Send</button>
                </span>
            </div>
            <br />
            <p id="say"></p>
            <div id="line"></div>
            <p><a id="otherprograms" href="https://iandraves.github.io/subpages.html">Other Web Apps</a></p>

        <script src="script.js"></script>
