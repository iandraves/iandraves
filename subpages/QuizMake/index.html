<!DOCTYPE html>
<html lang="en">
    <head>
        <title id="heading">QuizMake</title>
        <script>
            var loc = window.location.href+'';
            if (loc.indexOf('http://')==0){
                window.location.href = loc.replace('http://','https://');
            }
        </script>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="keywords" content="quizmake, quiz, quiz make, quiz maker, quizmaker">
    </head>
    <body>
        <center>
            <h1 id="title">QuizMake</h1>
            <div id="name"></div>
            <div id="test"></div>
            <p id="info">Welcome to QuizMake!<br />
                QuizMake will allow you to easily create a quiz for anything.<br />
                To create a quiz, press the button below.</p>
            <div id="mainui"></div>
            <br />
            <div id="creator">
                <button id="create" onclick="createQuiz()" alt="Create Quiz" class="btn btn-danger">Create Quiz</button>
                <br />
                <br />
            </div>
            <div id="nodisp" style="display: none;">
                <button id="newques" onclick="newQues()" class="btn btn-danger">+ Add Question</button>
                <br />
                <br />
                <button id="finish" onclick="finish()" class="btn btn-success">Finish Quiz</button>
                <br />
                <br />
            </div>
            <button id="print" onclick="printpage()" style="display:none;align: left;" class="btn btn-warning">Print Quiz</button>
            <p><a id="otherprograms" href="https://iandraves.github.io/subpages.html">Other Programs</a></p>
            <i id="copyRight">
                <footer id="footer" class="footer">
                    <center>
                        <script>
                            document.write('&copy;');
                            document.write(' Ian Draves ');
                            document.write(new Date().getFullYear());
                        </script>
                    </center>
                </footer>
            </i>
            <script src='script.js'></script>
        </center>
    </body>
</html>
